<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" media="all">
<!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">

  <title>OmarCypha | Stats preview card component</title>
</head>
<body>
<main>

<div class="container">
  <div class="row">
    <div class="card flex-item-1">
      <img src="./images/image-header-desktop.jpg" alt="image header">
    </div>

    <div class="card flex-item-2">
      <div class="content">
        <h1>Get <a>insight</a> that help your business grow. </h1> <br>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
  
          <ul class="stats-preview">
            <li>
               <span class="stat-number">10K+</span> <br>
               <span class="stat-name">Companies</span>
            </li>
            <li>
               <span class="stat-number">314</span> <br>
               <span class="stat-name">Templates</span>
            </li>
            <li>
               <span class="stat-number">12M+</span> <br>
               <span class="stat-name">Queries</span>
            </li>
         </ul>
      </div>
      
    </div>

  </div>

</div>
</main>
<br>

<footer> 
  Code by <a href="https://github.com/OmarCypha700" target="_blank">Omar Cypha</a>.
</footer>

</body>
</html>
